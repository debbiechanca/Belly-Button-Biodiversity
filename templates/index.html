<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Belly Button</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../static/css/styles.css">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Belly Button Biodiversity Dashboard</h1>
            <p>Use the interative charts below to explore the dataset</p>
        </div>
    </div>

    <div id="charts" class="container mb-4">
        <div class="row h-50">
            <div class="col-lg-2">
                <div class="row h-100 no-gutters"> 
                    <div class="col-lg-12 h25 text-center rounded">
                        <p class="my-2"><strong>SELECT sample:</strong></p>
                        <select id="selDataset" onchange="optionChanged(this.value)"></select>
                    </div>
                    <div class="col-lg-12 h-75 card mb-3">
                        <div class="md-header"><strong>Sample Metadata</strong></div>
                        <p class="md-text"></p>
                    </div>
                </div>
            </div>

            <div id="pie" class="col-lg-5 rounded"></div>

        </div>

        <div class="row h-50 no-gutters">
            <div id="bubble" class="col-lg-12 rounded"></div>      
        </div>
    </div>

  <script src="../static/js/charts.js" type="text/javascript"></script>
  <script src="../static/js/app.js" type="text/javascript"></script>

</body>
</html>
